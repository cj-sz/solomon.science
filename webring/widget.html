<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RINGNAME Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: transparent; 
      display: flex; 
      justify-content: center; 
      padding: 4px;
    }
    
    .webring-widget {
      display: inline-flex;
      align-items: center;
      gap: 0;
      background: #1a1b1c;
      border: 1px solid #3a3b3c;
      border-radius: 4px;
      font-family: "JetBrains Mono", "Fira Code", "Consolas", monospace;
      font-size: 11px;
      overflow: hidden;
    }

    .webring-widget a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      color: #909090;
      text-decoration: none;
      transition: all 0.15s ease;
      border: none;
      background: transparent;
    }

    .webring-widget a:hover {
      background: #242526;
      color: #e0e0e0;
    }

    .webring-widget .webring-nav {
      padding: 8px 10px;
      font-size: 14px;
    }

    .webring-widget .webring-nav:hover {
      color: #5fb4b4;
    }

    .webring-widget .webring-logo {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-left: 1px solid #3a3b3c;
      border-right: 1px solid #3a3b3c;
    }

    .webring-widget .webring-logo svg {
      width: 16px;
      height: 16px;
    }

    .webring-widget .webring-logo:hover {
      color: #5fb4b4;
    }

    .webring-widget .webring-logo:hover svg path {
      stroke: #5fb4b4;
    }
  </style>
</head>
<body>
  <div class="webring-widget">
    <a href="https://solomon.science/webring/navigate?from=SITE_ID&dir=prev" class="webring-nav" title="Previous site">←</a>
    <a href="https://solomon.science/webring/" class="webring-logo" title="RINGNAME Webring">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="9" stroke="#909090" stroke-width="2"/>
        <circle cx="12" cy="3" r="2" fill="#5fb4b4"/>
        <circle cx="20" cy="16" r="2" fill="#5fb4b4"/>
        <circle cx="4" cy="16" r="2" fill="#5fb4b4"/>
      </svg>
      <span>RINGNAME</span>
    </a>
    <a href="https://solomon.science/webring/navigate?from=SITE_ID&dir=next" class="webring-nav" title="Next site">→</a>
  </div>
  
  <script>
    // Allow customization via URL params
    const params = new URLSearchParams(window.location.search);
    const siteId = params.get('site') || 'unknown';
    
    // Update navigation links with the correct site ID
    document.querySelectorAll('a[href*="SITE_ID"]').forEach(link => {
      link.href = link.href.replace('SITE_ID', siteId);
    });
  </script>
</body>
</html>
