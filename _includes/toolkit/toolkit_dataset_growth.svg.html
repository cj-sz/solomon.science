<!-- Dataset Scale: Vocabulary Size & Analytical Depth -->
<div class="svg-chart-wrap">
<svg viewBox="0 0 700 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dataset Scale: Vocabulary Size and Analytical Depth">
  <style>
    .ds-title  { font: 600 15px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .ds-axis   { font: 400 11px 'IBM Plex Mono', monospace; fill: #888888; }
    .ds-tick   { font: 400 10px 'IBM Plex Mono', monospace; fill: #888888; }
    .ds-val    { font: 500 11px 'IBM Plex Mono', monospace; }
    .ds-legend { font: 400 10px 'IBM Plex Mono', monospace; fill: #d0d0d0; }
    .grid-line { stroke: #2a2a2a; stroke-width: 1; }
  </style>

  <text x="350" y="24" text-anchor="middle" class="ds-title">Dataset Scale: Vocabulary Size &amp; Analytical Depth</text>

  <!-- Left Y axis: Words in Dataset (0-35000) -->
  <text x="16" y="175" text-anchor="middle" transform="rotate(-90,16,175)" class="ds-axis" fill="#3B6EA5">Words in Dataset</text>

  <!-- Right Y axis: Measures per word (0-100) -->
  <text x="688" y="175" text-anchor="middle" transform="rotate(90,688,175)" class="ds-axis" fill="#f5a623">Derived Measures per Word</text>

  <!-- Chart area: x=80..620, y=40..290 => 250px height for 35000 words -->
  <line x1="80" y1="290" x2="620" y2="290" class="grid-line"/>
  <line x1="80" y1="254" x2="620" y2="254" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="80" y1="218" x2="620" y2="218" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="80" y1="183" x2="620" y2="183" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="80" y1="147" x2="620" y2="147" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="80" y1="111" x2="620" y2="111" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="80" y1="75" x2="620" y2="75" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="80" y1="40" x2="620" y2="40" class="grid-line" stroke-dasharray="3,3"/>

  <!-- Left Y ticks -->
  <text x="72" y="294" text-anchor="end" class="ds-tick" fill="#3B6EA5">0</text>
  <text x="72" y="258" text-anchor="end" class="ds-tick" fill="#3B6EA5">5,000</text>
  <text x="72" y="222" text-anchor="end" class="ds-tick" fill="#3B6EA5">10,000</text>
  <text x="72" y="187" text-anchor="end" class="ds-tick" fill="#3B6EA5">15,000</text>
  <text x="72" y="151" text-anchor="end" class="ds-tick" fill="#3B6EA5">20,000</text>
  <text x="72" y="115" text-anchor="end" class="ds-tick" fill="#3B6EA5">25,000</text>
  <text x="72" y="79" text-anchor="end" class="ds-tick" fill="#3B6EA5">30,000</text>
  <text x="72" y="43" text-anchor="end" class="ds-tick" fill="#3B6EA5">35,000</text>

  <!-- Right Y ticks (0-100 measures) -->
  <text x="628" y="294" class="ds-tick" fill="#f5a623">0</text>
  <text x="628" y="244" class="ds-tick" fill="#f5a623">20</text>
  <text x="628" y="194" class="ds-tick" fill="#f5a623">40</text>
  <text x="628" y="144" class="ds-tick" fill="#f5a623">60</text>
  <text x="628" y="94" class="ds-tick" fill="#f5a623">80</text>
  <text x="628" y="44" class="ds-tick" fill="#f5a623">100</text>

  <!-- X labels -->
  <text x="190" y="310" text-anchor="middle" class="ds-tick">v1.0</text>
  <text x="190" y="322" text-anchor="middle" class="ds-tick">(Inherited)</text>
  <text x="350" y="310" text-anchor="middle" class="ds-tick">v1.5</text>
  <text x="350" y="322" text-anchor="middle" class="ds-tick">(Webscraping)</text>
  <text x="510" y="310" text-anchor="middle" class="ds-tick">v2.0</text>
  <text x="510" y="322" text-anchor="middle" class="ds-tick">(Final)</text>

  <!-- Bars: Words (blue) -->
  <!-- v1.0: 20000 => 20000/35000*250=143px -->
  <rect x="155" y="147" width="70" height="143" fill="#3B6EA5" class="bar-grow delay-1"/>
  <text x="190" y="140" text-anchor="middle" class="ds-val" fill="#3B6EA5">20,000</text>

  <!-- v1.5: 32000 => 229px -->
  <rect x="315" y="61" width="70" height="229" fill="#3B6EA5" class="bar-grow delay-2"/>
  <text x="350" y="54" text-anchor="middle" class="ds-val" fill="#3B6EA5">32,000</text>

  <!-- v2.0: 22474 => 160px -->
  <rect x="475" y="130" width="70" height="160" fill="#3B6EA5" class="bar-grow delay-3"/>
  <text x="510" y="123" text-anchor="middle" class="ds-val" fill="#3B6EA5">22,474</text>

  <!-- Line: Measures per word (orange) -->
  <!-- 20 measures => y=240, 40 => y=190, 80 => y=90 (using right axis: 0-100 maps to 290-40) -->
  <polyline points="190,240 350,190 510,90"
    fill="none" stroke="#f5a623" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
    class="line-draw"/>

  <circle cx="190" cy="240" r="6" fill="#f5a623" class="dot-pop delay-2"/>
  <circle cx="350" cy="190" r="6" fill="#f5a623" class="dot-pop delay-3"/>
  <circle cx="510" cy="90" r="6" fill="#f5a623" class="dot-pop delay-4"/>

  <text x="190" y="232" text-anchor="middle" class="ds-val" fill="#f5a623">20</text>
  <text x="350" y="182" text-anchor="middle" class="ds-val" fill="#f5a623">40</text>
  <text x="510" y="82" text-anchor="middle" class="ds-val" fill="#f5a623">80</text>

  <!-- Legend -->
  <rect x="230" y="342" width="10" height="8" fill="#3B6EA5"/>
  <text x="244" y="350" class="ds-legend">Master vocabulary</text>
  <circle cx="395" cy="346" r="4" fill="#f5a623"/>
  <text x="403" y="350" class="ds-legend">Measures per word</text>
</svg>
</div>
