<!-- Sublexical Toolkit Measure Taxonomy -->
<div class="svg-chart-wrap">
<svg viewBox="0 0 720 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sublexical Toolkit Measure Taxonomy">
  <style>
    .mt-title { font: 600 15px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .mt-sub   { font: 400 12px 'IBM Plex Mono', monospace; fill: #d0d0d0; }
    .mt-name  { font: 500 10px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .mt-count { font: 400 10px 'IBM Plex Mono', monospace; fill: rgba(255,255,255,0.8); }
    .mt-pos   { font: 400 9px 'IBM Plex Mono', monospace; fill: rgba(255,255,255,0.6); }
  </style>

  <text x="360" y="24" text-anchor="middle" class="mt-title">Sublexical Toolkit Measure Taxonomy</text>
  <text x="360" y="44" text-anchor="middle" class="mt-sub">80+ Derived Measures per Word</text>

  <!-- Treemap blocks -->
  <!-- PG probability (10) -->
  <g class="block-scale delay-1">
    <rect x="20" y="64" width="95" height="120" rx="4" fill="#3B6EA5"/>
    <text x="67" y="112" text-anchor="middle" class="mt-name">PG probability</text>
    <text x="67" y="126" text-anchor="middle" class="mt-pos">(5 positions)</text>
    <text x="67" y="142" text-anchor="middle" class="mt-count">(10)</text>
  </g>

  <!-- GP probability (10) -->
  <g class="block-scale delay-2">
    <rect x="120" y="64" width="95" height="120" rx="4" fill="#2D8659"/>
    <text x="167" y="112" text-anchor="middle" class="mt-name">GP probability</text>
    <text x="167" y="126" text-anchor="middle" class="mt-pos">(5 positions)</text>
    <text x="167" y="142" text-anchor="middle" class="mt-count">(10)</text>
  </g>

  <!-- PG frequency (10) -->
  <g class="block-scale delay-3">
    <rect x="220" y="64" width="95" height="120" rx="4" fill="#E8A838"/>
    <text x="267" y="112" text-anchor="middle" class="mt-name">PG frequency</text>
    <text x="267" y="126" text-anchor="middle" class="mt-pos">(5 positions)</text>
    <text x="267" y="142" text-anchor="middle" class="mt-count">(10)</text>
  </g>

  <!-- Freq-weighted PG prob (10) -->
  <g class="block-scale delay-4">
    <rect x="320" y="64" width="95" height="120" rx="4" fill="#7B4EA8"/>
    <text x="367" y="106" text-anchor="middle" class="mt-name">Freq-weighted</text>
    <text x="367" y="120" text-anchor="middle" class="mt-name">PG prob</text>
    <text x="367" y="142" text-anchor="middle" class="mt-count">(10)</text>
  </g>

  <!-- Freq-weighted GP prob (10) -->
  <g class="block-scale delay-5">
    <rect x="420" y="64" width="95" height="120" rx="4" fill="#C45A2C"/>
    <text x="467" y="106" text-anchor="middle" class="mt-name">Freq-weighted</text>
    <text x="467" y="120" text-anchor="middle" class="mt-name">GP prob</text>
    <text x="467" y="142" text-anchor="middle" class="mt-count">(10)</text>
  </g>

  <!-- Position-unconstrained (10) -->
  <g class="block-scale delay-6">
    <rect x="520" y="64" width="80" height="120" rx="4" fill="#888888"/>
    <text x="560" y="106" text-anchor="middle" class="mt-name">Position-</text>
    <text x="560" y="120" text-anchor="middle" class="mt-name">unconstrained</text>
    <text x="560" y="142" text-anchor="middle" class="mt-count">(10)</text>
  </g>

  <!-- Aggregate stats (16) -->
  <g class="block-scale delay-7">
    <rect x="605" y="64" width="95" height="120" rx="4" fill="#3B6EA5"/>
    <text x="652" y="106" text-anchor="middle" class="mt-name">Aggregate</text>
    <text x="652" y="120" text-anchor="middle" class="mt-name">stats (per word)</text>
    <text x="652" y="142" text-anchor="middle" class="mt-count">(16)</text>
  </g>

  <!-- Parsing probability (4) - smaller block below -->
  <g class="block-scale delay-8">
    <rect x="520" y="190" width="80" height="50" rx="4" fill="#888888" opacity="0.7"/>
    <text x="560" y="212" text-anchor="middle" class="mt-name">Parsing prob</text>
    <text x="560" y="228" text-anchor="middle" class="mt-count">(4)</text>
  </g>
</svg>
</div>
