<!-- Four Grain Sizes of Phonographic Analysis -->
<div class="svg-chart-wrap">
<svg viewBox="0 0 700 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Four Grain Sizes of Phonographic Analysis">
  <style>
    .gs-title { font: 600 15px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .gs-name  { font: 600 13px 'IBM Plex Mono', monospace; }
    .gs-ex    { font: 400 11px 'IBM Plex Mono', monospace; fill: #d0d0d0; }
  </style>

  <text x="350" y="28" text-anchor="middle" class="gs-title">Four Grain Sizes of Phonographic Analysis</text>

  <!-- PG card -->
  <g class="card-slide delay-1">
    <rect x="30" y="48" width="640" height="64" rx="8" fill="rgba(59,110,165,0.08)" stroke="#3B6EA5" stroke-width="1.5"/>
    <text x="50" y="74" class="gs-name" fill="#3B6EA5">Phoneme-Grapheme (PG)</text>
    <text x="50" y="98" class="gs-ex">Example "street":  s &#8594; s,  t &#8594; t,  r &#8594; r,  ee &#8594; i,  t &#8594; t</text>
  </g>

  <!-- OR card -->
  <g class="card-slide delay-2">
    <rect x="30" y="124" width="640" height="64" rx="8" fill="rgba(45,134,89,0.08)" stroke="#2D8659" stroke-width="1.5"/>
    <text x="50" y="150" class="gs-name" fill="#2D8659">Onset-Rime (OR)</text>
    <text x="50" y="174" class="gs-ex">Example "street":  str &#8594; str,  eet &#8594; eet</text>
  </g>

  <!-- ONC card -->
  <g class="card-slide delay-3">
    <rect x="30" y="200" width="640" height="64" rx="8" fill="rgba(232,168,56,0.08)" stroke="#E8A838" stroke-width="1.5"/>
    <text x="50" y="226" class="gs-name" fill="#E8A838">Onset-Nucleus-Coda (ONC)</text>
    <text x="50" y="250" class="gs-ex">Example "street":  str &#8594; str,  ee &#8594; ee,  t &#8594; t</text>
  </g>

  <!-- OC card -->
  <g class="card-slide delay-4">
    <rect x="30" y="276" width="640" height="64" rx="8" fill="rgba(123,78,168,0.08)" stroke="#7B4EA8" stroke-width="1.5"/>
    <text x="50" y="302" class="gs-name" fill="#7B4EA8">Oncleus-Coda (OC)</text>
    <text x="50" y="326" class="gs-ex">Example "street":  stree &#8594; stree,  t &#8594; t</text>
  </g>
</svg>
</div>
