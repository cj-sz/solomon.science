<!-- Language Feature Growth Across Compiler Stages -->
<div class="svg-chart-wrap">
<svg viewBox="0 0 580 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Language Feature Growth Across Compiler Stages">
  <style>
    .chart-title { font: 600 15px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .axis-label { font: 400 11px 'IBM Plex Mono', monospace; fill: #888888; }
    .tick-label { font: 400 10px 'IBM Plex Mono', monospace; fill: #888888; }
    .total-label { font: 600 11px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .legend-text { font: 400 10px 'IBM Plex Mono', monospace; fill: #d0d0d0; }
    .grid-line   { stroke: #2a2a2a; stroke-width: 1; }
  </style>

  <text x="290" y="24" text-anchor="middle" class="chart-title">Language Feature Growth Across Compiler Stages</text>

  <!-- Y axis -->
  <text x="18" y="180" text-anchor="middle" transform="rotate(-90,18,180)" class="axis-label">Number of Language Features</text>

  <!-- Grid: chart area y=50..290 = 240px for max 70 => 3.43 px/unit -->
  <line x1="70" y1="290" x2="520" y2="290" class="grid-line"/>
  <line x1="70" y1="256" x2="520" y2="256" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="70" y1="222" x2="520" y2="222" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="70" y1="188" x2="520" y2="188" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="70" y1="154" x2="520" y2="154" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="70" y1="120" x2="520" y2="120" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="70" y1="86" x2="520" y2="86" class="grid-line" stroke-dasharray="3,3"/>

  <!-- Y ticks: 0, 10, 20, 30, 40, 50, 60 -->
  <text x="62" y="294" text-anchor="end" class="tick-label">0</text>
  <text x="62" y="260" text-anchor="end" class="tick-label">10</text>
  <text x="62" y="226" text-anchor="end" class="tick-label">20</text>
  <text x="62" y="192" text-anchor="end" class="tick-label">30</text>
  <text x="62" y="158" text-anchor="end" class="tick-label">40</text>
  <text x="62" y="124" text-anchor="end" class="tick-label">50</text>
  <text x="62" y="90" text-anchor="end" class="tick-label">60</text>

  <!-- X labels -->
  <text x="160" y="310" text-anchor="middle" class="tick-label">Dupe+ (P3)</text>
  <text x="295" y="310" text-anchor="middle" class="tick-label">Fraud+ (P4)</text>
  <text x="430" y="310" text-anchor="middle" class="tick-label">Knock+ (P5)</text>

  <!-- 4px per unit. Bar width=60 -->

  <!-- Dupe+ (total=11): types=2, prims=6, control=3 -->
  <g class="bar-grow delay-1">
    <rect x="130" y="282" width="60" height="8" fill="#9F1D20"/><!-- types 2 -->
    <rect x="130" y="258" width="60" height="24" fill="#3B6EA5"/><!-- prims 6 -->
    <rect x="130" y="246" width="60" height="12" fill="#C45A2C"/><!-- control 3 -->
  </g>
  <text x="160" y="238" text-anchor="middle" class="total-label">11</text>

  <!-- Fraud+ (total=28): types=4, prims=18, control=6 -->
  <g class="bar-grow delay-2">
    <rect x="265" y="274" width="60" height="16" fill="#9F1D20"/><!-- types 4 -->
    <rect x="265" y="202" width="60" height="72" fill="#3B6EA5"/><!-- prims 18 -->
    <rect x="265" y="178" width="60" height="24" fill="#C45A2C"/><!-- control 6 -->
  </g>
  <text x="295" y="170" text-anchor="middle" class="total-label">28</text>

  <!-- Knock+ (total=60): types=10, prims=33, control=6, funcs=3, patterns=8 -->
  <g class="bar-grow delay-3">
    <rect x="400" y="250" width="60" height="40" fill="#9F1D20"/><!-- types 10 -->
    <rect x="400" y="118" width="60" height="132" fill="#3B6EA5"/><!-- prims 33 -->
    <rect x="400" y="94" width="60" height="24" fill="#C45A2C"/><!-- control 6 -->
    <rect x="400" y="82" width="60" height="12" fill="#2D8659"/><!-- funcs 3 -->
    <rect x="400" y="50" width="60" height="32" fill="#7B4EA8"/><!-- patterns 8 -->
  </g>
  <text x="430" y="42" text-anchor="middle" class="total-label">60</text>

  <!-- Legend -->
  <rect x="90" y="334" width="10" height="8" fill="#9F1D20"/>
  <text x="104" y="342" class="legend-text">Data types</text>
  <rect x="180" y="334" width="10" height="8" fill="#3B6EA5"/>
  <text x="194" y="342" class="legend-text">Primitive ops</text>
  <rect x="290" y="334" width="10" height="8" fill="#C45A2C"/>
  <text x="304" y="342" class="legend-text">Control flow</text>
  <rect x="380" y="334" width="10" height="8" fill="#2D8659"/>
  <text x="394" y="342" class="legend-text">Functions</text>
  <rect x="460" y="334" width="10" height="8" fill="#7B4EA8"/>
  <text x="474" y="342" class="legend-text">Patterns</text>
</svg>
</div>
