<!-- 64-bit Tagged Value Representation -->
<div class="svg-chart-wrap">
<svg viewBox="0 0 700 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="64-bit Tagged Value Representation">
  <style>
    .tt-title { font: 600 15px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .tt-head  { font: 500 11px 'IBM Plex Mono', monospace; fill: #888888; }
    .tt-type  { font: 600 12px 'IBM Plex Mono', monospace; }
    .tt-tag   { font: 400 11px 'IBM Plex Mono', monospace; fill: #d0d0d0; text-anchor: middle; }
    .tt-repr  { font: 400 11px 'IBM Plex Mono', monospace; fill: #888888; text-anchor: middle; }
  </style>

  <text x="350" y="28" text-anchor="middle" class="tt-title">64-bit Tagged Value Representation</text>

  <!-- Column headers -->
  <text x="130" y="58" text-anchor="middle" class="tt-head">Type</text>
  <text x="360" y="58" text-anchor="middle" class="tt-head">Tag Bits</text>
  <text x="560" y="58" text-anchor="middle" class="tt-head">Representation</text>

  <!-- Immediate types -->
  <!-- Integer -->
  <g class="row-slide delay-1">
    <rect x="30" y="68" width="200" height="30" rx="4" fill="rgba(159,29,32,0.12)" stroke="#9F1D20" stroke-width="1"/>
    <text x="130" y="88" text-anchor="middle" class="tt-type" fill="#9F1D20">Integer</text>
    <text x="360" y="88" class="tt-tag">0000</text>
    <text x="560" y="88" class="tt-repr">Signed value &lt;&lt; 4</text>
  </g>

  <!-- Character -->
  <g class="row-slide delay-2">
    <rect x="30" y="104" width="200" height="30" rx="4" fill="rgba(196,90,44,0.12)" stroke="#C45A2C" stroke-width="1"/>
    <text x="130" y="124" text-anchor="middle" class="tt-type" fill="#C45A2C">Character</text>
    <text x="360" y="124" class="tt-tag">01000</text>
    <text x="560" y="124" class="tt-repr">Codepoint &lt;&lt; 5</text>
  </g>

  <!-- Boolean #t -->
  <g class="row-slide delay-3">
    <rect x="30" y="140" width="200" height="30" rx="4" fill="rgba(59,110,165,0.12)" stroke="#3B6EA5" stroke-width="1"/>
    <text x="130" y="160" text-anchor="middle" class="tt-type" fill="#3B6EA5">Boolean #t</text>
    <text x="360" y="160" class="tt-tag">--</text>
    <text x="560" y="160" class="tt-repr">0b00011000</text>
  </g>

  <!-- Boolean #f -->
  <g class="row-slide delay-4">
    <rect x="30" y="176" width="200" height="30" rx="4" fill="rgba(59,110,165,0.12)" stroke="#3B6EA5" stroke-width="1"/>
    <text x="130" y="196" text-anchor="middle" class="tt-type" fill="#3B6EA5">Boolean #f</text>
    <text x="360" y="196" class="tt-tag">--</text>
    <text x="560" y="196" class="tt-repr">0b00111000</text>
  </g>

  <!-- EOF -->
  <g class="row-slide delay-5">
    <rect x="30" y="212" width="200" height="30" rx="4" fill="rgba(85,85,85,0.12)" stroke="#555555" stroke-width="1"/>
    <text x="130" y="232" text-anchor="middle" class="tt-type" fill="#999999">EOF</text>
    <text x="360" y="232" class="tt-tag">--</text>
    <text x="560" y="232" class="tt-repr">0b01011000</text>
  </g>

  <!-- Void -->
  <g class="row-slide delay-6">
    <rect x="30" y="248" width="200" height="30" rx="4" fill="rgba(85,85,85,0.12)" stroke="#555555" stroke-width="1"/>
    <text x="130" y="268" text-anchor="middle" class="tt-type" fill="#999999">Void</text>
    <text x="360" y="268" class="tt-tag">--</text>
    <text x="560" y="268" class="tt-repr">0b01111000</text>
  </g>

  <!-- Empty '() -->
  <g class="row-slide delay-7">
    <rect x="30" y="284" width="200" height="30" rx="4" fill="rgba(85,85,85,0.12)" stroke="#555555" stroke-width="1"/>
    <text x="130" y="304" text-anchor="middle" class="tt-type" fill="#999999">Empty '()</text>
    <text x="360" y="304" class="tt-tag">--</text>
    <text x="560" y="304" class="tt-repr">0b10011000</text>
  </g>

  <!-- Heap-allocated types -->
  <!-- Box -->
  <g class="row-slide delay-8">
    <rect x="30" y="328" width="200" height="30" rx="4" fill="rgba(232,168,56,0.12)" stroke="#E8A838" stroke-width="1"/>
    <text x="130" y="348" text-anchor="middle" class="tt-type" fill="#E8A838">Box</text>
    <text x="360" y="348" class="tt-tag">001</text>
    <text x="560" y="348" class="tt-repr">Heap pointer XOR tag</text>
  </g>

  <!-- Cons -->
  <g class="row-slide delay-9">
    <rect x="30" y="364" width="200" height="30" rx="4" fill="rgba(232,168,56,0.12)" stroke="#E8A838" stroke-width="1"/>
    <text x="130" y="384" text-anchor="middle" class="tt-type" fill="#E8A838">Cons</text>
    <text x="360" y="384" class="tt-tag">010</text>
    <text x="560" y="384" class="tt-repr">Heap pointer XOR tag</text>
  </g>

  <!-- Vector -->
  <g class="row-slide delay-10">
    <rect x="30" y="400" width="200" height="30" rx="4" fill="rgba(232,168,56,0.12)" stroke="#E8A838" stroke-width="1"/>
    <text x="130" y="420" text-anchor="middle" class="tt-type" fill="#E8A838">Vector</text>
    <text x="360" y="420" class="tt-tag">011</text>
    <text x="560" y="420" class="tt-repr">Heap pointer XOR tag</text>
  </g>

  <!-- String -->
  <g class="row-slide delay-11">
    <rect x="30" y="436" width="200" height="30" rx="4" fill="rgba(232,168,56,0.12)" stroke="#E8A838" stroke-width="1"/>
    <text x="130" y="456" text-anchor="middle" class="tt-type" fill="#E8A838">String</text>
    <text x="360" y="456" class="tt-tag">100</text>
    <text x="560" y="456" class="tt-repr">Heap pointer XOR tag</text>
  </g>
</svg>
</div>
