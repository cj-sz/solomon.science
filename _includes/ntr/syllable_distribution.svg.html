<!-- Syllable Count Distribution Across 22,474 Words -->
<div class="svg-chart-wrap">
<svg viewBox="0 0 620 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Syllable Count Distribution Across the Toolkit Vocabulary">
  <style>
    .sd-title  { font: 600 14px 'IBM Plex Mono', monospace; fill: #ffffff; }
    .sd-axis   { font: 400 11px 'IBM Plex Mono', monospace; fill: #888888; }
    .sd-tick   { font: 400 10px 'IBM Plex Mono', monospace; fill: #888888; }
    .sd-val    { font: 500 10px 'IBM Plex Mono', monospace; fill: #d0d0d0; }
    .sd-pct    { font: 400 9px 'IBM Plex Mono', monospace; fill: #888888; }
    .grid-line { stroke: #2a2a2a; stroke-width: 1; }
  </style>

  <text x="310" y="24" text-anchor="middle" class="sd-title">Syllable Count Distribution (22,512 words)</text>

  <text x="16" y="165" text-anchor="middle" transform="rotate(-90,16,165)" class="sd-axis">Number of Words</text>

  <!-- Grid: chart area y=44..270 = 226px for 10000 => 0.0226 px/unit -->
  <line x1="65" y1="270" x2="580" y2="270" class="grid-line"/>
  <line x1="65" y1="225" x2="580" y2="225" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="65" y1="180" x2="580" y2="180" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="65" y1="135" x2="580" y2="135" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="65" y1="90" x2="580" y2="90" class="grid-line" stroke-dasharray="3,3"/>
  <line x1="65" y1="44" x2="580" y2="44" class="grid-line" stroke-dasharray="3,3"/>

  <!-- Y ticks: 0, 2000, 4000, 6000, 8000, 10000 -->
  <text x="58" y="274" text-anchor="end" class="sd-tick">0</text>
  <text x="58" y="229" text-anchor="end" class="sd-tick">2,000</text>
  <text x="58" y="184" text-anchor="end" class="sd-tick">4,000</text>
  <text x="58" y="139" text-anchor="end" class="sd-tick">6,000</text>
  <text x="58" y="94" text-anchor="end" class="sd-tick">8,000</text>
  <text x="58" y="48" text-anchor="end" class="sd-tick">10,000</text>

  <!-- X labels -->
  <text x="310" y="305" text-anchor="middle" class="sd-axis">Number of Syllables</text>

  <!-- Bars: 226px / 10000 = 0.0226px per word. Bar width=65, gap between groups -->
  <!-- 1 syl: 5562 => 126px -->
  <text x="130" y="290" text-anchor="middle" class="sd-tick">1</text>
  <rect x="98" y="144" width="65" height="126" fill="#3B6EA5" class="bar-grow delay-1"/>
  <text x="130" y="137" text-anchor="middle" class="sd-val">5,562</text>
  <text x="130" y="149" text-anchor="middle" class="sd-pct">24.7%</text>

  <!-- 2 syl: 9797 => 221px -->
  <text x="220" y="290" text-anchor="middle" class="sd-tick">2</text>
  <rect x="188" y="49" width="65" height="221" fill="#5fb4b4" class="bar-grow delay-2"/>
  <text x="220" y="42" text-anchor="middle" class="sd-val">9,797</text>

  <!-- 3 syl: 4886 => 110px -->
  <text x="310" y="290" text-anchor="middle" class="sd-tick">3</text>
  <rect x="278" y="160" width="65" height="110" fill="#3B6EA5" class="bar-grow delay-3"/>
  <text x="310" y="153" text-anchor="middle" class="sd-val">4,886</text>

  <!-- 4 syl: 1755 => 40px -->
  <text x="400" y="290" text-anchor="middle" class="sd-tick">4</text>
  <rect x="368" y="230" width="65" height="40" fill="#3B6EA5" class="bar-grow delay-4"/>
  <text x="400" y="223" text-anchor="middle" class="sd-val">1,755</text>

  <!-- 5 syl: 456 => 10px -->
  <text x="490" y="290" text-anchor="middle" class="sd-tick">5</text>
  <rect x="458" y="260" width="65" height="10" fill="#3B6EA5" class="bar-grow delay-5"/>
  <text x="490" y="253" text-anchor="middle" class="sd-val">456</text>

  <!-- 6-7 syl: 56 => ~1px, just show label -->
  <text x="560" y="290" text-anchor="middle" class="sd-tick">6+</text>
  <rect x="528" y="268" width="65" height="2" fill="#3B6EA5" class="bar-grow delay-6"/>
  <text x="560" y="261" text-anchor="middle" class="sd-val">56</text>
</svg>
</div>
