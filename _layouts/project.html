---
layout: default
---

<div class="project-header">
  <div class="project-title">{{ page.title }}</div>
  {% if page.subtitle %}
  <div class="project-subtitle">{{ page.subtitle }}</div>
  {% endif %}
  <div class="project-meta">
    {% if page.tech %}
    <span>{{ page.tech | join: " · " }}</span>
    {% endif %}
    {% if page.status %}
    <span>Status: {{ page.status }}</span>
    {% endif %}
    {% if page.github %}
    <span><a href="{{ page.github }}">GitHub</a></span>
    {% endif %}
  </div>
</div>

<div class="project-content">
  {{ content }}
</div>

<div style="margin-top: 25px;">
  <a href="{{ '/#projects' | relative_url }}" class="btn">← Back to Projects</a>
</div>
