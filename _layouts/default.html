<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }} | solomon.science</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="page-wrapper">
    <!-- Top Navigation -->
    <nav class="top-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">home</a></li>
        <li><a href="{{ '/#research' | relative_url }}">research</a></li>
        <li><a href="{{ '/#projects' | relative_url }}">projects</a></li>
        <li><a href="{{ '/blog' | relative_url }}">blog</a></li>
        <li><a href="{{ '/contact' | relative_url }}">contact</a></li>
      </ul>
    </nav>

    {{ content }}

    <footer class="site-footer">
      {% if page.url == "/" %}
      <div class="webring-widget">
        <a href="#" class="webring-nav" title="Previous">◀</a>
        <a href="{{ '/webring/' | relative_url }}" class="webring-center" title="Webring">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="3" r="2" fill="#5fb4b4"/>
            <circle cx="20" cy="16" r="2" fill="#5fb4b4"/>
            <circle cx="4" cy="16" r="2" fill="#5fb4b4"/>
          </svg>
          <span>webring</span>
        </a>
        <a href="#" class="webring-nav" title="Next">▶</a>
      </div>
      {% endif %}
      <div class="footer-text">solomon.science</div>
    </footer>
  </div>
  <script src="{{ '/assets/js/animations.js' | relative_url }}" defer></script>
</body>
</html>
