<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>solomon.science</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="window">
    <!-- Title Bar (no window buttons) -->
    <div class="window-titlebar">
      <span class="title">
        <span>▸</span>
        <span>solomon.science</span>
      </span>
    </div>

    <!-- Menu Bar -->
    {% include navigation.html %}

    <!-- Main Content -->
    <div class="window-content">
      {{ content }}
      
      <!-- Webring Widget (on every page) -->
      <div class="webring-footer">
        <div class="webring-widget-inline">
          <a href="{{ '/webring/navigate' | relative_url }}?from=solomon&dir=prev" class="webring-nav" title="Previous site">←</a>
          <a href="{{ '/webring/' | relative_url }}" class="webring-center" title="RINGNAME Webring">
            <svg viewBox="0 0 24 24" fill="none" style="width: 14px; height: 14px;">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="3" r="2" fill="#5fb4b4"/>
              <circle cx="20" cy="16" r="2" fill="#5fb4b4"/>
              <circle cx="4" cy="16" r="2" fill="#5fb4b4"/>
            </svg>
            <span>RINGNAME</span>
          </a>
          <a href="{{ '/webring/navigate' | relative_url }}?from=solomon&dir=next" class="webring-nav" title="Next site">→</a>
        </div>
      </div>
    </div>

    <!-- Status Bar with Clock -->
    <div class="statusbar">
      <span class="statusbar-section clock" id="datetime"></span>
      <span class="statusbar-section" id="timezone"></span>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false
      };
      document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
      document.getElementById('timezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
